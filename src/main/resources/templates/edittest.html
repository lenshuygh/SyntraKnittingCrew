<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemberDetails</title>
</head>
<body>
<h1>Member details</h1>
<form th:object="${member}" method="post">
    <div><b>First name</b></div>
    <input name="name" th:field="*{name}"/>
    <div><b>Last name</b></div>
    <input name="familyName" th:field="*{familyName}"/>
    <div><b>Email</b></div>
    <input name="email" th:field="*{email}"/>
    <div><b>Address</b></div>
    Street
    <input name="street" th:field="*{address.street}"/>
    Number
    <input name="houseNumber" th:field="*{address.houseNumber}"/>
    P.O. Box
    <input name="poBox" th:field="*{address.poBox}"/>
    ZipCode
    <input name="zipCode" th:field="*{address.zipCode}"/>
    City
    <input name="city" th:field="*{address.city}"/>
    <div><b>Phonenumber</b></div>
    <input name="phone" th:field="*{phone}"/>
    <div><b>Birthdate</b></div>
    <input name="birthDate" th:field="*{birthDate}"/>

    <div><b>Role</b></div>
    <select th:field="*{knittingCrewRole}">
        <option th:each="role : ${T(be.lens.syntra.spring.knittingcrewhomepage.model.KnittingCrewRole).values()}" th:text="${role}" th:value="${role}"></option>
    </select>

    <!--<select class="form-control" th:field="*{tags}" multiple="multiple">
        <option th:each="tag: ${taglist}"
                th:field="*{tags}"
                th:value="${tag.id}"
                th:text="${tag.tagName}">Tag name
        </option>

    </select>

    <select name="color">
        <option th:each="colorOpt : ${T(com.baeldung.thymeleaf.model.Color).values()}"
                th:value="${colorOpt}" th:text="${colorOpt}"></option>
    </select>-->

    <div><b>Known Stitches</b></div>
    <select multiple th:field="*{knownStitches}">
        <option th:each="stitch : ${T(be.lens.syntra.spring.knittingcrewhomepage.model.Stitches).values()}" th:text="${stitch}" th:value="${{stitch}}"></option>
    </select>
</form>
</body>
</html>
