<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MemberDetails</title>
</head>
<body>
<h1>Member details</h1>
<form method="post">
    <div><b>First name</b></div>
    <input name="name" th:value="${modelMap.member.name}"/>
    <div><b>Last name</b></div>
    <input name="familyName" th:value="${modelMap.member.familyName}"/>
    <div><b>Email</b></div>
    <input name="email" th:value="${modelMap.member.email}"/>
    <div><b>Address</b></div>
    Street
    <input name="street" th:value="${modelMap.member.address.street}"/>
    Number
    <input name="houseNumber" th:value="${modelMap.member.address.houseNumber}"/>
    P.O. Box
    <input name="poBox" th:value="${modelMap.member.address.poBox}"/>
    ZipCode
    <input name="zipCode" th:value="${modelMap.member.address.zipCode}"/>
    City
    <input name="city" th:value="${modelMap.member.address.city}"/>
    <div><b>Phonenumber</b></div>
    <input name="phone" th:value="${modelMap.member.phone}"/>
    <div><b>Birthdate</b></div>
    <input name="birthDate" th:value="${#temporals.format(modelMap.member.birthDate,'dd MM yyyy')}"/>
    <div><b>Role</b></div>
    <div>
        <select id="role">
            <option th:selected="(${modelMap.member.knittingCrewRole} == ${role})" th:each="role : ${modelMap.roles}"
                    th:value="${role}" th:text="${role.toString()}">role
            </option>
        </select>
    </div>
    <div><b>Known Stitches</b></div>
    <div>
        <ul th:each="stitch : ${modelMap.member.knownStitches}">
            <li th:text="${stitch}">
            </li>
        </ul>
    </div>
    <div>
        <select multiple>
            <option th:each="stitch : ${modelMap.stitches}"
                    th:value="${stitch}" th:text="${stitch.toString()}"
                    th:selected="${#lists.contains(modelMap.member.knownStitches,stitch)}">stitch
            </option>
        </select>
    </div>
</form>
</body>
</html>
